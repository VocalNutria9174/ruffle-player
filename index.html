<!DOCTYPE html>
<html data-ruffle-optout>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ruffle Player</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
        <link rel="icon" href="https://ruffle.rs/assets/favicon-32.png" sizes="32x32">
        <link rel="icon" href="https://ruffle.rs/assets/favicon-64.png" sizes="64x64">
        <link rel="icon" href="https://ruffle.rs/assets/favicon-180.png" sizes="180x180">
    </head>
    <body>
        <div id="nav">
            <div id="title">
                <a href="https://ruffle.rs/" target="_blank">
                    <img
                        src="https://ruffle.rs/assets/logo.svg"
                        alt="Ruffle"
                        data-canonical-src="https://ruffle.rs/assets/logo.svg" />
                </a>
          </div>
                <a href="https://github.com/VocalNutria9174/ruffle-player" style="color:#81c995;">Github</a>
            <p><b>NOTE: Only Supports Action Script 1 & 2! Support for Action Script 3 is comming soon!!!</b></p>
            <div id="file-picker">
                <div id="local-file-container">
                    <span>Choose a SWF File:</span>
                    <input type="file" accept=".swf,.spl" id="local-file" title="Choose a file to use!" />
                </div>
                <div id="sample-swfs-container" class="hidden">
                    <span id="sample-swfs-label">Sample SWF:</span>
                    <select id="sample-swfs">
                        <option value="none">None</option>
                        <optgroup id="anim-optgroup" label="Animations"></optgroup>
                        <optgroup id="games-optgroup" label="Games"></optgroup>
                    </select>
                    <div id="author-container" class="hidden">
                        <span>Author: </span><a href="#" target="_blank" id="author"></a>
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color:#323437;" id="main">
          <script type="text/javascript">
	  var fpsCounter = function() {
	var fps = 0,
		framesThisSecond = 0,
		lastFpsUpdate = 0,
		fpsDecay = 0.25,
		fpsUpdateTime = 1000;
	var fpsDisplay = document.createElement('div');
	fpsDisplay.style.cssText = 'position:fixed;left:0;top:0;opacity:0.7;z-index:9999;font-family:sans-serif;font-size:16px;font-weight:bold;color:#4beb77;';
	fpsDisplay.appendChild(document.createTextNode("Loading..."));
	document.body.appendChild(fpsDisplay);
	this.update = function(timestamp) {
		if (typeof timestamp === 'undefined') { timestamp = performance.now() }; //if no timestamp is given, default to performance.now()
		if (timestamp > lastFpsUpdate + fpsUpdateTime) { //update every fpsUpdateTime
			fps = fpsDecay * framesThisSecond + (1 - fpsDecay) * fps; //compute the new FPS
			lastFpsUpdate = timestamp;
			framesThisSecond = 0;
			fpsDisplay.textContent = Math.round(fps) + "fps";
		}
		framesThisSecond++;
	}
}
</script>
<script type="text/javascript">
			var box,
				boxWidth,
				boxPos = 0,
				boxVelocity = 3,
				limit = 500;
			document.addEventListener('DOMContentLoaded', function() {
				
				myFPSCounter = new fpsCounter(); //fps-counter.js
				box = document.querySelector('#box');
				boxWidth = document.querySelector('#box').offsetWidth;
				limit = document.querySelector("#board").clientWidth;
				
				requestAnimationFrame(mainLoop);
			});
			function mainLoop(timestamp) {
				myFPSCounter.update(timestamp); //fps-counter.js
				update();
				draw();
				requestAnimationFrame(mainLoop);
			}
			function update() {
				boxPos += boxVelocity;
				if (boxPos + boxWidth >= limit || boxPos <= 0) boxVelocity = -boxVelocity;
			}
			function draw() {
				box.style.left = boxPos + 'px';
			}
</script>
<div id="board" tabindex="0">
	<div id="box"></div>
</div><div id="board" tabindex="0">
	<div id="box"></div>
</div>
            <div id="overlay" class="hidden"></div>
            <div id="prompt"><b>Select or drag an SWF File to Play!</b>
        </div>
        </div>
        <script src="https://ruffle.rs/demo/index.js"></script>
    </body>
</html>
