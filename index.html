<style>
  .fullscreen_btn{display:none}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe{display:none}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe:-webkit-full-screen{display:block}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe:-moz-full-screen{display:block}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe:-o-full-screen{display:block}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe:fullscreen{display:block}.html_embed_widget .game_frame:not(.game_loaded) .restore_wrapper{display:none}.html_embed_widget .game_frame iframe{height:0;width:0;border:0;box-sizing:border-box;max-height:100%;max-width:100%;min-height:100%;min-width:100%}.html_embed_widget .fullscreen_btn{opacity:.4;position:absolute;bottom:0;right:0;margin:8px;font-size:16px;display:block;transition:opacity 0.4s;background:none;padding:0;border:0;cursor:pointer}.html_embed_widget .fullscreen_btn img{display:block;width:30px;height:30px}.html_embed_widget .fullscreen_btn:hover{opacity:.8}.game_frame{margin:0 auto;position:relative;background-position:50% 50%}.html_embed_widget .game_frame.maximized{margin:0;width:100% !important;height:100% !important;position:fixed;top:0;left:0;z-index:1000;background-image:none}.html_embed_widget .game_frame.maximized .restore_wrapper{display:none}.html_embed_widget .game_frame.game_pending .fullscreen_btn{display:none}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe{display:none}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe:-webkit-full-screen{display:block}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe:-moz-full-screen{display:block}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe:-o-full-screen{display:block}.html_embed_widget .game_frame.start_maximized.game_loaded:not(.maximized) iframe:fullscreen{display:block}.html_embed_widget .game_frame:not(.game_loaded) .restore_wrapper{display:none}.html_embed_widget .game_frame iframe{height:0;width:0;border:0;box-sizing:border-box;max-height:100%;max-width:100%;min-height:100%;min-width:100%}
</style>

<script>
function toggleFullscreen(elem) {
  elem = elem || document.documentElement;

  if (!document.fullscreenElement && !document.mozFullScreenElement &&
    !document.webkitFullscreenElement && !document.msFullscreenElement) {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }
  }
}

document.getElementById('fullscreen_btn').addEventListener('click', function() {
  toggleFullscreen(main);
});

document.getElementById('exampleImage').addEventListener('click', function() {
  toggleFullscreen(this);
});
</script>
